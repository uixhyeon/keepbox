<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h1>날찌 선탣하기</h1>
    <div class="container">
      <h2>날짜 선택 및 기록</h2>
      <form class="date-form">
        <label for="date">날짜 선택 : </label>
        <input type="date" id="date" required >
        <button type="submit">기록하기</button>
      </form>
      <div class="display">

        <!-- js로 출력 -->
        
      </div>
    </div>

    <script>
const form = document.querySelector(".date-form")
const display = document.querySelector(".display")
//폼에 에드이벤트 리스너 함 서브밋은 폼 안에 있어야함
form.addEventListener("submit", function(e){
    e.preventDefault()
    // a도 그렇고 변수..preventDefault() 을꼭 적어주어야 한다 그래야 콘솔에 나옴
// console.log("제출")
const slectedDate = new Date (document.querySelector("#date").value)

const formDate = slectedDate.toLocaleDateString()
console.log(formDate)
// const formTime =slectedDate.toLocaleTimeString()
// console.log(formTime)
const now = new Date().toLocaleString()
console.log(now)

display.innerHTML += `

 <p>
    <strong>선택된 날짜 : ${formDate}</strong><br>
            (기록된 시간 : ${now})
        </p>
<hr>
`

})


    </script>
  </body>
</html>
