<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 5000px;
      }
      .container {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        overflow: hidden;
      }
      .img {
        width: 100%;
        height: 100%;
        transition: all 0.5s;
        opacity: 0;
        cursor: pointer;
        visibility: hidden;
      }
      .img.view {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="contianer">
      <img src="totoro.jpg" alt="img" class="img" />
    </div>
    <script>
      window.addEventListener("scroll", function () {
        const img = document.querySelector(".img");
        // getBoundingClientRect() 자바스크립트 매서드
        // 아미지 요소의 경계상자의 정보제공

        const imgPosition = img.getBoundingClientRect().top;
        console.log(imgPosition);
        const windowHeight = window.innerHeight;
        console.log(windowHeight);
        if (imgPosition < windowHeight && imgPosition < 0) {
          img.classList.add("view");
        }else{
           img.classList.remove("view"); 
        }
      });
    </script>
  </body>
</html>
