<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="css/slides.css">

    <script src="js/slide.js"></script>
</head>
<body>
    <h2>1. 좌우 슬라이드</h2>
    <div class="slide-wrap">
<ul class="slide-list">
    <!--랜덤 이미지 주는 사이트 -->
    <li><img src="https://picsum.photos/600/400?random=1" alt="이미지"></li>
    <li><img src="https://picsum.photos/600/400?random=1" alt="이미지"></li>
    <li><img src="https://picsum.photos/600/400?random=1" alt="이미지"></li>
</ul>

    </div>
    <hr>
    <h2>2. 위로 이동 슬라이드</h2>
        <div class="slide-wrap">
            <div class="slide-up-box">

                <ul class="slide-list-up">
                    <!--랜덤 이미지 주는 사이트 -->
                    <li><img src="https://picsum.photos/600/400?random=1" alt="이미지"></li>
                    <li><img src="https://picsum.photos/600/400?random=1" alt="이미지"></li>
                    <li><img src="https://picsum.photos/600/400?random=1" alt="이미지"></li>
                    <li><img src="https://picsum.photos/600/400?random=1" alt="이미지"></li>
                    <li><img src="https://picsum.photos/600/400?random=1" alt="이미지"></li>
                    <li><img src="https://picsum.photos/600/400?random=1" alt="이미지"></li>
                </ul>
            </div>

    </div>
</body>
</html>
