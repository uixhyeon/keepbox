<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        display: none;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">박스 1</button>
    <button id="btn2">박스 2</button>
    <button id="btn3">박스 3</button>
    <div id="box1" class="content">박스 1 내용</div>
    <div id="box2" class="content">박스 2 내용</div>
    <div id="box3" class="content">박스 3 내용</div>
    <script>
      // 재사용할 열 닫 기능 함수
      function show(showId) {
        // console.log("확인")
        // 확인완
        // console.log(showId) //#box1 이 찍힘
        // 확인완
        let element = document.querySelector(showId);
        console.log(element);
        // 각각을 쓰지않고 let 를 사용해 클릭하면 box1 box2 box3 이 올 수있게

        // element.style.display ="block" //없어지지는 않음 그래서 이프 할것
        if (element.style.display === "none" || element.style.display === "") {
          element.style.display = "block";
        } else {
          element.style.display = "none";
        }
      }
      //   show();// 쇼가 있어서 안되었다. 요ㅐ 그랬을까
      //umm..명령이 위에있는데 밑에 다른 명령이 있어서?

      // 각 버튼을 클릭 했을 때 함수
      const btn1 = document.querySelector("#btn1");
      btn1.addEventListener("click", function () {
        show("#box1");
      });
      const btn2 = document.querySelector("#btn2");
      btn2.addEventListener("click", function () {
        show("#box2");
      });
      const btn3 = document.querySelector("#btn3");
      btn3.addEventListener("click", function () {
        show("#box3");
      });
    </script>
  </body>
</html>
