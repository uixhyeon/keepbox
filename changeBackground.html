<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #menu {
        display: none;
      }
      #menu.open {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- 버튼클릭시 배경색 바꾸기 -->
    <button onclick="changeColor('red')">배경색 red 변경</button>
    <button onclick="changeColor('white')">배경색 white 변경</button>
    <button onclick="changeColor('yellow')">배경색 yellow 변경</button>
    <button onclick="changeColor('beige')">배경색 beige 변경</button>
    <!-- 토글 메뉴 -->
    <button class="toggleMenu">메뉴열기/닫기</button>
    <button class="toggleBtn">열기/닫기</button>
    <nav id="menu">
      <ul>
        <li>홈</li>
        <li>서비스</li>
        <li>연락처</li>
      </ul>
    </nav>
    <script>
      // 매개변수가 들어감 베경색 변경에 대한 코드
      // 매개변수가 각각의 인수를 가져다 쓴다
      function changeColor(bgColor) {
        console.log(bgColor);
        document.body.style.backgroundColor = bgColor;
      }
      //   토글 메뉴
      const toggleMenu = document.querySelector(".toggleMenu");
      const menu = document.querySelector("#menu");
      //   함수를 변수에 담아서 사용하였다. 이름이 같아서
      //  const toggleMenu1 = function toggleMenu() {
      //     menu.classList.toggle("open");
      //   }
      //   toggleMenu.addEventListener("click", toggleMenu1);
      // 추가..
      const toggleBtn = document.querySelector(".toggleBtn");

      function toggleMenu1() {
        menu.classList.toggle("open");
      }
      toggleMenu.addEventListener("click", function () {
        toggleMenu1();
      });
      //   추가..
      toggleBtn.addEventListener("click", function () {
        toggleMenu1();
      });
    </script>
  </body>
</html>
